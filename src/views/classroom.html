<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API REST | Classroom</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
		body { padding-top: 110px; }
	</style>
</head>
<body>
	<div class="container">
		<h1>IN CLASSROOM!!</h1>
		<br><br>
		<button type="button" class="btn btn-success" id="getout">Send POST to getout</button>
		<br><br>
		<button type="button" class="btn btn-success" id="getin">Send POST to getin</button>
		<br><br>
		<button type="button" class="btn btn-primary" id="attendances">Send GET to attendances</button>
		<br><br>
		<br><br>
		<button type="button" class="btn btn-primary" id="authLogin">Send GET to authentication/login </button>
	</div>
	<script type="text/javascript">
		/* <![CDATA[ */
		function getJWT() {
			const queryString = window.location.search;
			const urlParams = new URLSearchParams(queryString);
			return urlParams.get("jwt");
		}
		console.log("JWT: "+getJWT())

		jQuery(document).ready(function () {
			jQuery("#getout").click(function (event) {
				event.preventDefault();
				jQuery.ajax({
					sync: 'true',
					type: 'POST',
					headers: {
						"jwt": getJWT(),
						"accept": "application/json",
						"Content-Type": "application/json"
					},
					url: 'localhost:3000/v1/classroom/getout',
					dataType: 'json',
					success: function (respuesta) {
						console.log(respuesta);
					},
					error: function (xhr, status) {
						console.log(xhr);
						console.log(status);
						console.log("Peticion getout fallida");
					}
				});
			});

			jQuery("#getin").click(function (event) {
				event.preventDefault();
				jQuery.ajax({
					sync: 'true',
					type: 'POST',
					headers: {
						"jwt": getJWT(),
						"accept": "application/json",
						"Content-Type": "application/json"
					},
					url: 'localhost:3000/v1/classroom/getin',
					dataType: 'json',
					success: function (respuesta) {
						console.log(respuesta);
					},
					error: function (xhr, status) {
						console.log(xhr);
						console.log(status);
						console.log("La autenticaci贸n fall贸");
					}
				});
			});

			jQuery("#attendances").click(function (event) {
				event.preventDefault();
				jQuery.ajax({
					sync: 'true',
					type: 'GET',
					headers: {
						"jwt": getJWT(),
						"accept": "application/json",
						"Content-Type": "application/json"
					},
					url: 'localhost:3000/v1/classroom/attendances',
					dataType: 'json',
					success: function (respuesta) {
						console.log(respuesta);
					},
					error: function (xhr, status) {
						console.log(xhr);
						console.log(status);
						console.log("La autenticaci贸n fall贸");
					}
				});
			});

			jQuery("#authLogin").click(function (event) {
				jQuery.get("localhost:3000/v1/authentication/login", function (respuesta) {
					console.log(respuesta);
					sessionStorage.setItem("token", respuesta.token);
					sessionStorage.setItem("sign", respuesta.sign);
					// window.location = respuesta.redirectUrl;
					console.log(respuesta.redirectUrl)
				});
			});
		});
		/* ]]> */
	</script>
</body>
</html>
