<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API REST</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
		body { padding-top: 110px; }
	</style>
</head>
<body>
	<div class="container" style="height: 200px;">
		<h1>INDEX</h1>
		<div class="d-flex flex-row p-2 bd-highlight h-100">
			<div class="d-flex flex-column justify-content-around mx-5">
				<button type="button" class="btn btn-success" id="postToken">Send POST to /v1/tokens/request</button>
				<button type="button" class="btn btn-primary" id="getToken">Send GET to /v1/tokens/_token_/jwt </button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		/* <![CDATA[ */
		console.log("TOKEN: "+sessionStorage.getItem('token'))
		console.log("SIGN: "+sessionStorage.getItem('sign'))

		jQuery(document).ready(function () {
			jQuery("#postToken").click(function (event) {
				jQuery.ajax({
					sync: 'true',
					type: 'POST',
					headers: {
						"X-API-TOKEN": "CPYD-E-202201",
						"X-API-KEY": "e45e7ae59d1c4df3aaa2482cbb38434b",
						"accept": "application/json",
						"Content-Type": "application/json"
					},
					url: 'https://api.sebastian.cl/UtemAuth/v1/tokens/request',
					data: JSON.stringify({
						"successUrl": "http://localhost:3000/v1/classroom",
						"failedUrl": "https://www.utem.cl"
					}),
					processData: true,
					dataType: 'json',
					success: function (respuesta) {
						console.log(respuesta);
						sessionStorage.setItem("token", respuesta.token);
						sessionStorage.setItem("sign", respuesta.sign);
						window.location = respuesta.redirectUrl;
					},
					error: function (xhr, status, error) {
						console.log(xhr);
						console.log(status);
						console.log(error)
					}
				});
			});

			jQuery("#getToken").click(function (event) {
				jQuery.ajax({
					sync: 'true',
					type: 'GET',
					headers: {
						"X-API-TOKEN": "CPYD-E-202201",
						"X-API-KEY": "e45e7ae59d1c4df3aaa2482cbb38434b",
						"token" : sessionStorage.getItem('token'),
						"accept": "application/json",
						"Content-Type": "application/json"
					},
					url: 'https://api.sebastian.cl/UtemAuth/v1/tokens/'+ sessionStorage.getItem('token') +'/jwt',
					data: JSON.stringify({
						"successUrl": "http://localhost:3000/v1/classroom",
						"failedUrl": "https://www.utem.cl"
					}),
					processData: true,
					dataType: 'json',
					success: function (respuesta) {
						console.log(respuesta);
						sessionStorage.setItem("token", respuesta.token);
						sessionStorage.setItem("sign", respuesta.sign);
						window.location = respuesta.redirectUrl;
					},
					error: function (xhr, status) {
						console.log(xhr);
						console.log(status);
						console.log("La autenticación falló");
					}
				});
			});
		});
		/* ]]> */
	</script>
</body>
</html>
